<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body{
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div class="container-fluid m-3">
		<h2 class="text-center mb-5">Admin Login</h2>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-6 col-xl-5">
				<img src="assets/image/login.png" alt="Admin Registration" class="img-fluid">
			</div>
			<div class="col-lg-6 col-xl-4">
				<form action="" method="post">
					<div class="form-outline mb-4">
						<label for="admin_username" class="form-label">Username</label>
						<input type="text" id="admin_username" name="admin_username" placeholder="Enter your username" required="required" class="form-control">
					</div>
					<div class="form-outline mb-4">
						<label for="admin_password" class="form-label">Password</label>
						<input type="password" id="admin_password" name="admin_password" placeholder="Enter your password" required="required" class="form-control">
					</div>
					<div>
						<input type="submit" class="bg-warning py-2 px-3 border-0" name="admin_login" value="Login">
						<p class="small fw-bold mt-2 pt-1">Don't have an account? <a href="admin_registration.html" class="link-danger">Register</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
